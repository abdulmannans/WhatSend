<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatSend</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heading">
        <img src="Images/logo.svg" alt="logo">
        <h1> WhatSend! </h1>
    </div>
    <div id="main">




        <div id="container">
            <p>Send Whatsapp messages without saving contact number.</p>
            <div id="number">
                <img id="flag" src="https://restcountries.eu/data/ind.svg" alt="country flaf" width="30px" />

                <select id="countries" onchange="changeFlag(this)">
                </select>
                <input type="tel" minlength="5" maxlength="10" placeholder="Enter your number!" id="mobile-number"
                    required>

            </div>
            <button id="message"> <img src="Images/logo.svg" alt="logo"> <span>Send Message</span> </button>

        </div>

    </div>
    <footer>
        <p>
            This application is not associated with Whatsapp and It uses whatsapp api to redirect the contact number.
        </p>
        <p style="margin-top: 0;">Created with <img width="20" src="Images/heart.svg" alt="heart"> by <a
                href="https://github.com/bilal8492">Bilal</a>. Source code available at <a
                href="https://github.com/bilal8492/whatSend">Github</a> </p>
    </footer>
    <script src="script.js" type="text/javascript"></script>
    <script type="module">

        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>
</body>

</html>
