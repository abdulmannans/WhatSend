<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatSend</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/logo.svg" type="image/gif" sizes="16x16">
    <link rel='manifest' href='manifest.json'>
</head>

<body>
    <div id="heading">
        <img src="Images/logo.svg" alt="logo">
        <h1> WhatSend! </h1>
    </div>
    <div id="main">




        <div id="container">
            <p>Send Whatsapp messages without saving contact number.</p>
            <div id="number">
                <img id="flag" src="https://restcountries.eu/data/ind.svg" alt="country flaf" width="30px" />

                <select id="countries" onchange="changeFlag(this)">
                </select>
                <input type="tel" minlength="5" maxlength="10" placeholder="Enter your number!" id="mobile-number"
                    required>

            </div>
            <button id="message"> <img src="Images/logo.svg" alt="logo"> <span>Send Message</span> </button>

        </div>

    </div>
    <footer>
        <p>
            This application is not associated with WhatsApp and It uses WhatsApp api to redirect the contact number.
        </p>
        <p style="margin-top: 0;">Created with <img width="20" src="Images/heart.svg" alt="heart"> by <a
                href="https://twitter.com/bilal8492" target="_blank">Bilal</a>. Source code available at <a
                href="https://github.com/bilal8492/whatSend" target="_blank">Github</a> </p>
        <p style="margin-top: 0;">For any feedback and bug report create an <a
                href="https://github.com/bilal8492/WhatSend/issues" target="_blank">Issue</a></p>
    </footer>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
